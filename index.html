<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Launcher</title>
  <link rel="stylesheet" href="pipboybNG.css">
</head>

<div class="pipboy-theme" style="max-width: 700px; margin: 32px auto; min-height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; overflow: auto; padding: 32px 18px;">
  <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <div style="font-size: 54px; text-align: center; color: #39aaff; text-shadow: 0 0 16px #39aaff, 0 0 32px #003366; letter-spacing: 4px;">BLUEFIST</div>
    <div style="font-size: 54px; text-align: center; color: #ff3939; letter-spacing: 4px; text-shadow: 0 0 8px #ff3939 !important;">LIFE</div>
    <div style="font-size: 54px; text-align: center; margin-bottom: 50px; color: #39aaff; text-shadow: 0 0 16px #39aaff, 0 0 32px #003366; letter-spacing: 4px;">STUDIO</div>
    <div style="font-size: 28px; text-align: center; margin-bottom: 40px; color: #8cff9a; text-shadow: 0 0 10px #4cff6a; letter-spacing: 2px;">SELECT APPLICATION</div>
    <div id="app-selector" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; max-width: 600px; width: 100%;"></div>
  </div>
</div>

<script src="launcher.js"></script>
</body>
</html>
